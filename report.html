<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">University Lost & Found</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:bg-blue-700 px-4 py-2 rounded">Home</a>
                <a href="dashboard.html" class="hover:bg-blue-700 px-4 py-2 rounded">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Report Lost Item</h1>
        
        <form class="bg-white rounded-lg shadow-md p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Item Name</label>
                <input id="name" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter item name">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea id="desc" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe the item" rows="3"></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Location Lost</label>
                <input id="location" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Where was it lost?">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Contact Information</label>
                <input id="contact" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email or phone number">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
                <input type="file" id="image" class="w-full border border-gray-300 rounded px-4 py-2">
            </div>
            
            <div class="flex gap-4">
                <button type="button" onclick="reportItem()" class="flex-1 bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700 transition">
                    Submit Report
                </button>
                <button type="button" onclick="document.querySelector('form').reset()" class="flex-1 bg-gray-400 text-white font-bold py-2 rounded hover:bg-gray-500 transition">
                    Clear
                </button>
            </div>
        </form>
        
        <p class="text-center mt-4"><a href="index.html" class="text-blue-600 hover:underline">Back to Home</a></p>
    </div>

    <script>
    async function reportItem() {
        const name = document.getElementById("name").value;
        const desc = document.getElementById("desc").value;
        const location = document.getElementById("location").value;
        const contact = document.getElementById("contact").value;
        const image = document.getElementById("image").files[0];

        if (!name || !desc || !location || !contact) {
            alert("Please fill in all fields!");
            return;
        }

        const data = new FormData();
        data.append("name", name);
        data.append("description", desc);
        data.append("location", location);
        data.append("contact", contact);
        if (image) data.append("image", image);

        try {
            const token = localStorage.getItem("token");
            const response = await fetch("https://your-backend.onrender.com/items/report", {
                method: "POST",
                headers: { "Authorization": "Bearer " + (token || "") },
                body: data
            });
            alert("Item reported successfully!");
            document.querySelector('form').reset();
        } catch (error) {
            alert("Error submitting report. Check console.");
            console.log(error);
        }
    }
    </script>
</body>
</html>
