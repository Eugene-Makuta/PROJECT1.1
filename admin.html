<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Lost & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #f9fafb; min-height: 100vh; }
        nav { background: #111827; }
        nav a { display: inline-block; padding: 8px 16px; border-radius: 4px; }
        nav a:hover { background: #1f2937; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-900 text-white p-4 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Admin Dashboard - Lost & Found</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:bg-blue-700 px-4 py-2 rounded">Home</a>
                <button onclick="logout()" class="hover:bg-red-600 px-4 py-2 rounded bg-red-700">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">All Reported Items</h2>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <script>
    async function loadItems() {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Please login as admin first.");
            window.location.href = "login.html";
            return;
        }

        try {
            const res = await fetch("https://your-backend.onrender.com/admin/all-items", {
                headers: { "Authorization": "Bearer " + token }
            });

            if (!res.ok) throw new Error("Failed to fetch items");

            const items = await res.json();
            displayItems(items);
        } catch (err) {
            displayDemoItems();
        }
    }

    function displayItems(items) {
        const container = document.getElementById("items");

        if (items.length === 0) {
            container.innerHTML = '<p class="col-span-3 text-center text-gray-500">No items reported yet.</p>';
            return;
        }

        container.innerHTML = items.map(item => `
            <div class="bg-gray-50 p-4 rounded shadow hover:shadow-lg transition">
                <h3 class="font-bold text-lg mb-2 text-gray-800">${item.name}</h3>
                <p class="text-sm mb-1"><strong>Status:</strong> <span class="text-blue-600">${item.status}</span></p>
                <p class="text-sm mb-1"><strong>Location:</strong> ${item.location}</p>
                <p class="text-sm mb-1"><strong>Contact:</strong> ${item.contact}</p>
                <p class="text-sm mb-2"><strong>Reported:</strong> ${new Date(item.reportedAt || Date.now()).toLocaleString()}</p>
                ${item.qrCodePath ? `<img src="https://your-backend.onrender.com/${item.qrCodePath}" width="100" class="mt-2 rounded"/>` : ''}
                <button class="mt-3 w-full bg-green-600 text-white py-1 rounded hover:bg-green-700 text-sm" onclick="alert('Item marked as resolved')">Mark Resolved</button>
            </div>
        `).join("");
    }

    function displayDemoItems() {
        const demoItems = [
            {
                name: "Blue Laptop Bag",
                status: "PENDING",
                location: "Engineering Building",
                contact: "student1@university.edu",
                reportedAt: new Date(Date.now() - 86400000)
            },
            {
                name: "Pink Airpods",
                status: "CLAIMED",
                location: "Library",
                contact: "student2@university.edu",
                reportedAt: new Date(Date.now() - 172800000)
            },
            {
                name: "Red Umbrella",
                status: "LOST",
                location: "Main Gate",
                contact: "student3@university.edu",
                reportedAt: new Date(Date.now() - 259200000)
            }
        ];
        
        displayItems(demoItems);
    }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
    }

    loadItems();
    </script>
</body>
</html>
