<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lost & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-700 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">XYZ University</h1>
        <p class="text-center text-gray-600 mb-8">Lost & Found System</p>
        
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input id="email" type="email" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input id="password" type="password" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            
            <button type="button" onclick="login()" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">
                Login
            </button>
        </form>
        
        <p class="text-center text-sm text-gray-600 mt-4">Demo: test@university.edu / password123</p>
        <p class="text-center mt-4"><a href="index.html" class="text-blue-600 hover:underline">Back to Home</a></p>
    </div>

    <script>
    async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
            alert("Please fill in all fields!");
            return;
        }

        try {
            const response = await fetch("https://your-backend.onrender.com/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem("token", data.token || data);
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid credentials!");
            }
        } catch (error) {
            alert("Error logging in. Using demo mode.");
            localStorage.setItem("token", "demo-token");
            window.location.href = "dashboard.html";
        }
    }
    </script>
</body>
</html>
