<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Lost & Found</title>
  <script src="js/register.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-900">XYZ University Lost & Found</h1>
    
    <input type="text" id="name" placeholder="Full Name" class="border p-2 w-full mb-3 rounded">
    <input type="email" id="email" placeholder="Email" class="border p-2 w-full mb-3 rounded">
    <input type="password" id="password" placeholder="Password" class="border p-2 w-full mb-3 rounded">
    <button onclick="register()" class="bg-blue-600 text-white w-full p-2 rounded hover:bg-blue-700">Register</button>
    
    <p class="mt-4 text-sm text-center">
      Already have an account? <a href="index.html" class="text-blue-600 underline">Login</a>
    </p>
    
    <p id="message" class="text-red-500 mt-2 text-center"></p>
  </div>
</body>
</html>
