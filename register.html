<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lost & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #3b82f6, #1e40af); }
        .card { background: white; border-radius: 8px; padding: 32px; width: 384px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-700 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
        <h1 class="text-3xl font-bold mb-2 text-center text-blue-900">Register</h1>
        <p class="text-center text-gray-600 mb-6">XYZ University Lost & Found</p>
        
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            </div>
            
            <button type="button" onclick="register()" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">
                Register
            </button>
        </form>
        
        <p class="mt-4 text-sm text-center">
            Already have an account? <a href="login.html" class="text-blue-600 hover:underline font-bold">Login</a>
        </p>
        
        <p id="message" class="text-red-500 mt-2 text-center"></p>
    </div>

    <script>
    async function register() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const messageEl = document.getElementById("message");

        if (!name || !email || !password) {
            messageEl.textContent = "Please fill in all fields!";
            return;
        }

        try {
            const response = await fetch("https://your-backend.onrender.com/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });

            if (response.ok) {
                messageEl.textContent = "Registration successful! Redirecting...";
                messageEl.className = "text-green-500 mt-2 text-center";
                setTimeout(() => window.location.href = "login.html", 2000);
            } else {
                messageEl.textContent = "Registration failed. Try again.";
            }
        } catch (error) {
            messageEl.textContent = "Error registering. Using demo mode.";
            setTimeout(() => window.location.href = "login.html", 2000);
        }
    }
    </script>
</body>
</html>
